<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Events</h2>
      <div class="row">
        <div *ngFor="let event of events" class="col-md-4 mb-3">
          <mat-card class="event-card">
            <mat-card-header>
              <mat-card-title>{{ event.name }}</mat-card-title>
              <mat-card-subtitle>{{ event.date }} {{ event.time }} - {{ event.location }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button color="primary" (click)="openInvitationModal(event)">Invite</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button color="primary" (click)="openAddEventModal()">Add Event</button>
        </div>
      </div>
    </div>
  </div>
</div>
